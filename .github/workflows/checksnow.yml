name: Check Snow Water Equivalent

on:
  schedule:
    # Run daily at 06:00 Mountain Time (13:00 UTC)
    - cron: '0 13 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  check-snow:
    runs-on: ubuntu-latest
    
    steps:
      - name: Run Agent to Process Copilot Instructions
        uses: github/agent@latest
        with:
          goal: |
            Read the instructions in .github/copilot-instructions.md.
            Follow all instructions to fetch, extract, and save snow water equivalent information as directed.
            Make sure your output file, commit message, and extracted data match the instructions.